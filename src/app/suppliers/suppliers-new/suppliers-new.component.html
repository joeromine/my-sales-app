<div>

  <mat-card>
      <mat-card-title>New Supplier</mat-card-title>
      <br />

      <mat-card-content *ngIf="supplierObservable | async; else loading">
          <app-suppliers-form [supplier]="supplier"
                              (save)="onSave($event)"></app-suppliers-form>

      </mat-card-content>

      <ng-template #loading>
          <app-loading-bar [visable]="true"></app-loading-bar>
      </ng-template>


      <mat-card-actions>
          <button mat-button
                  [routerLink]="['/suppliers']">
              Back
          </button>
      </mat-card-actions>

  </mat-card>


</div>
